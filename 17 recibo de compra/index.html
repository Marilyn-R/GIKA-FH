<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI 1</title>

    <link rel="shortcut icon" href="paypal.png">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>

    <div class="paypal">

      <div class="paypal__header">
        <div class="paypal__logo-wrapper">
          <img src="gika.png" alt="Paypal" class="paypal__logo">
        </div>

        <div class="paypal__header-info">
          <span class="paypal__date">25.04.2021</span>
          <span class="paypal__ref">123240f-113</span>
        </div>
      </div>

      <div class="paypal__subheader-wrapper">
        <div class="paypal__subheader">
          <h1 class="paypal__username">Hola</h1>
          <span class="paypal__help-text"> Gracias por comprar los siguientes articulos en la tienda:</span>
        </div>
      </div>

      <div class="paypal__cart">
        <h2 class="paypal__cart-title">Tu Compra fue:</h2>

        <ul class="paypal__cart-list">
          <li class="paypal__cart-item">
            <span class="paypal__index">1</span>
            <span class="paypal__item-name">Arete Tri√°ngulo</span>
            <span class="paypal__item-price">$480.0</span>
          </li>

          <li class="paypal__cart-item">
            <span class="paypal__index">2</span>
            <span class="paypal__item-name">Arete Cuadrado</span>
            <span class="paypal__item-price">$455.0</span>
          </li>

          <li class="paypal__cart-item">
            <span class="paypal__index">3</span>
            <span class="paypal__item-name">Arete Rombo</span>
            <span class="paypal__item-price">$595.0</span>
          </li>

          <li class="paypal__cart-item">
            <span class="paypal__cart-total">Total</span>
            <span class="paypal__item-price">$1500.0</span>
          </li>
        </ul>
      </div>

      <div class="paypal__footer">
        <img src="https://i.ibb.co/c8CQvBq/barcode.png" alt="Paypal Barcode" class="paypal__barcode">
        <button class="button">Seguir comprando</button>
      </div> 
    </div>
  </body>
</html>
