<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gika Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
          <div class="slider-item-content">
        <h1> Cambia el bordado de tu pieza</h1>
        <img class="slider-image" src="./img/2.png" alt="SliderImg">
        </div>
      </div>
    </div>

    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
          <div class="slider-item-content">
        <h1> Cambia el material de tu pieza</h1>
        <img class="slider-image" src="./img/3.png" alt="SliderImg">
        </div>
      </div>
    </div>

    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
          <div class="slider-item-content">
        <h1> Cambia el color de tu pieza</h1>    
        <img class="slider-image" src="./img/4.png" alt="SliderImg">
        </div>
      </div>
    </div>

  </div>
  <div class="slider-buttons">
      <button class="swiper-button-prev">Anterior</button>
      <button class="swiper-button-next">Siguiente</button>
      
  </div>
  <button class="but">Â¡Quiero probar ahora!</button>
  <div class="swiper-pagination"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js'></script><script  src="./script.js"></script>

</body>
</html>
